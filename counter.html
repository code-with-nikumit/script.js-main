                <h2 class="mb-10 mb-sm-0 count">23567</h2>
                <span>Recipes Available</span>
            </div>
            <div class="rank__counter mb-sm-16">
                <h2 class="mb-10 mb-sm-0 count">431729</h2>

            <div class="rank__counter mb-sm-16">

            <div class="rank__counter mb-sm-16">

<script>

 // number & coma(,) counter
    a = 0;
    $(window).scroll(function() {
        var oTop = $(".rank__counter").offset().top -
            window.innerHeight;
        if (a == 0 && $(window).scrollTop() > oTop) {
            $('.count').each(function() {
                $(this).prop('Counter', 0).animate({
                    Counter: $(this).text()
                }, {
                    duration: 2700,
                    easing: 'swing',
                    step: function(now) {
                        // $(this).text(Math.ceil(now));
                        now = Number(Math.ceil(now)).toLocaleString('en');
                        $(this).text(now);
                    }
                });
            });
            a = 1;
        }
    });
    
    // counter
    a = 0;
    $(window).scroll(function() {
        var oTop = $(".rank__counter").offset().top -
            window.innerHeight;
        if (a == 0 && $(window).scrollTop() > oTop) {
            $('.count').each(function() {
                $(this).prop('Counter', 0).animate({
                    Counter: $(this).text()
                }, {
                    duration: 2700,
                    easing: 'swing',
                    step: function(now) {
                        $(this).text(Math.ceil(now));
                    }
                });
            });
            a = 1;
        }
    });
</script>
