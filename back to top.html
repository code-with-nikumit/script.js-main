<a href="#" class="scroll-to-top"><img src="images/scrolltop_img.svg" alt="scrolltop_img"></a>

<style>
    .scroll-to-top {
        width: 49px;
        height: 49px;
        line-height: 49px;
        text-align: center;
        background-color: #f1f1f1;
        border-radius: 50%;
        position: fixed;
        bottom: 20px;
        right: 20px;
        box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.3);
        opacity: .9;
        display: none;
    }
    
    .scroll-to-top:hover {
        box-shadow: 0 5px 7px 0 rgb(0 0 0 / 40%);
    }
</style>

<script>
    // scrolltop
    $('.scroll-to-top').click(function() {
        $('html, body').animate({
            scrollTop: 0
        }, 800);
        return false;
    });


    $(window).scroll(function() {
        if ($(this).scrollTop() > 300) {
            $('.scroll-to-top').fadeIn();
        } else {
            $('.scroll-to-top').fadeOut();
        }
    });
</script>
